<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Gato - Tres en Raya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Tres en Raya</h1>
        <div id="estado">Turno de: <span id="jugador-actual">X</span></div>
        
        <div class="tablero" id="tablero">
            <div class="celda" data-indice="0"></div>
            <div class="celda" data-indice="1"></div>
            <div class="celda" data-indice="2"></div>
            <div class="celda" data-indice="3"></div>
            <div class="celda" data-indice="4"></div>
            <div class="celda" data-indice="5"></div>
            <div class="celda" data-indice="6"></div>
            <div class="celda" data-indice="7"></div>
            <div class="celda" data-indice="8"></div>
        </div>

        <button id="boton-reiniciar">Reiniciar Partida</button> 
    </div>
    <script src="script.js"></script>
</body>
</html>
